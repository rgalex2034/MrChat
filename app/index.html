<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy chat</title>
    <script type="text/javascript" src="/client/client.js"></script>
    <script type="text/javascript" src="/resources/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" name="user" v-model="username"><br>
            <input type="text" name="pass" v-model="password"><br>
        </div>
        <div>
            <button type="button" @click="attemptLogin()">Log In</button>
        </div>
    </div>
</body>

<script>

    let user = new User();

    new Vue({
        el: '#app',
        data: {
            username: "",
            password: "",
            user: new User()
        },
        methods:{
            attemptLogin : function(){
                user.username = this.username;
                user.password = this.password;
                user.attemptLogin();
            }
        }
    })
</script>
</html>
